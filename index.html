<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <button id="themeIcon" class="themeIcon">Change Theme</button>
            </nav>
        </header>
        <div class="container">
            <h1 class="title">Todo<span>List</span></h1>
            <div class="inner-container">
                <input type="text" id="todo-input" class="todo-input" placeholder="Buy some milk...">
                <button class="button-add" id="button-add">Add</button>
            </div>
            <div id="list-container" class="list-container">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
